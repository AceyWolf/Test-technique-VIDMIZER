<div class="Alerte" *ngFor="let alert of alerts">
    <alert [type]="alert.type" [dismissOnTimeout]="alert.timeout" (onClosed)="onClosed(alert)">{{alert.msg}}</alert>
</div>
<section class="PageComplete">
<div class="Formulaire">
    <label>Nom</label>
    <input id ="Nom" [(ngModel)]="nom" placeholder="Nom">

    <label>Prénom</label>
    <input id="Prenom" [(ngModel)]="prenom" placeholder="Prénom">

    <label>Telephone</label>
    <input id="Telephone" [(ngModel)]="telephone" type="number" minlength="10" placeholder="0123456789">

    <label>Région</label>
    <select name="Regions" [(ngModel)]="regionChoisi">
        <option [ngValue]="reponse" *ngFor="let reponse of listeRegions">{{reponse.code}} - {{reponse.nom}}</option>
    </select>
    <br>

    <button type="button" class="btn btn-primary" (click)="validerSaisie()">Valider Saisie</button>
</div>

<div class="Tableau">
    <table>
        <thead>
            <tr>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Telephone</th>
                <th>Région</th>
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="let user of listeForm">
                <th>{{user.nom}}</th>
                <th>{{user.prenom}}</th>
                <th>{{user.tel}}</th>
                <th>{{user.region}}</th>
            </tr>
        </tbody>
    </table>
</div>
</section>
